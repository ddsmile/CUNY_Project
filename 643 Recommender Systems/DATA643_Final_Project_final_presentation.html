er of latent factors in the model.<br>\niterations is the number of iterations to run.<br>\nlambda specifies the regularization parameter in ALS.<br>\nimplicitPrefs specifies whether to use the explicit feedback ALS variant or one adapted for implicit feedback data.<br>\nalpha is a parameter applicable to the implicit feedback variant of ALS that governs the baseline confidence in preference observations.","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.469126667038E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{},"nuid":"f040dcc2-ab17-4ee5-b686-a0846bfdfd24"},{"version":"CommandV1","origId":694827509906989,"guid":"d5462e78-8c3d-4e57-9de6-36e49a2ea627","subtype":"command","commandType":"auto","position":57.0,"command":"from pyspark.mllib.recommendation import ALS\nimport math\n\nseed = 5L\niterations = 10\nregularization_parameter = 0.1\nranks = [4, 8, 12]\nerrors = [0, 0, 0]\nerr = 0\ntolerance = 0.02\n\nmin_error = float('inf')\nbest_rank = -1\nbest_iteration = -1\nfor rank in ranks:\n    model = ALS.train(training_RDD, rank, seed=seed, iterations=iterations,\n                      lambda_=regularization_parameter)\n    predictions = model.predictAll(validation_for_predict_RDD).map(lambda r: ((r[0], r[1]), r[2]))\n    ratesAndpreds = validation_RDD.map(lambda r: ((int(r[0]), int(r[1])), float(r[2]))).join(predictions)\n    error = math.sqrt(ratesAndpreds.map(lambda r: (r[1][0] - r[1][1])**2).mean())\n    errors[err] = error\n    err += 1\n    print 'For rank %s the RMSE is %s' % (rank, round(error,4))\n    if error < min_error:\n        min_error = error\n        best_rank = rank\n\nprint 'The best model was trained with rank %s' % best_rank","commandVersion":1,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">For rank 4 the RMSE is 0.9163\nFor rank 8 the RMSE is 0.9237\nFor rank 12 the RMSE is 0.9259\nThe best model was trained with rank 4\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":"<span class=\"ansired\">NameError</span>: name &apos;training_RDD&apos; is not defined","error":null,"workflows":[],"startTime":1.469126996309E12,"submitTime":1.469126667081E12,"finishTime":1.469127070098E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{"collapsed":false},"nuid":"decaa663-0727-468f-b658-d07d7e2a337a"},{"version":"CommandV1","origId":694827509906990,"guid":"b4c9ea83-1461-4e32-b540-2c9249a8380d","subtype":"command","commandType":"auto","position":58.0,"command":"#Let's check our predictions\npredictions.take(3)","commandVersion":1,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\"><span class=\"ansired\">Out[</span><span class=\"ansired\">61</span><span class=\"ansired\">]: </span>\n[((4161, 315), 1.3765992137128997),\n ((1473, 315), 1.614894504821713),\n ((4635, 315), 2.4544887053278988)]\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.469127070106E12,"submitTime":1.46912666713E12,"finishTime":1.469127070278E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"tab ndTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{},"nuid":"cb260dad-14f9-4037-a9a6-7c7ad13fb3a3"},{"version":"CommandV1","origId":694827509907013,"guid":"4355fa36-ee80-46db-bfca-ebcaf914d990","subtype":"command","commandType":"auto","position":71.5,"command":"#Test the selected model with test set data\npredictions100 = model100.predictAll(test_for_predict_RDD100).map(lambda r: ((r[0], r[1]), r[2]))\nratesAndpreds100 = test_RDD.map(lambda r: ((int(r[0]), int(r[1])), float(r[2]))).join(predictions100)\nerror = math.sqrt(ratesAndpreds100.map(lambda r: (r[1][0] - r[1][1])**2).mean())\n    \nprint 'For testing data (from 100 K) the RMSE is %s' % (round(error,4))\n","commandVersion":0,"state":"finished","results":{"type":"html","data":"<div class=\"ansiout\">For testing data (from 100 K) the RMSE is 1.3275\n</div>","arguments":{},"addedWidgets":{},"removedWidgets":[]},"errorSummary":null,"error":null,"workflows":[],"startTime":1.469127200355E12,"submitTime":1.469126667577E12,"finishTime":1.469127216947E12,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"e38318c2-8246-45b2-8711-85b8a54347a3"},{"version":"CommandV1","origId":694827509907015,"guid":"60dae9f9-d483-4b66-8227-b2e2c743e412","subtype":"command","commandType":"auto","position":71.75,"command":"%md ####Model comparison\n\nThe 100K dataset had the filtered data with 18882 ratings. ALS model built based on this dataset had an RMSE of 1.405 and the test set RMSE of 1.328.  On the other hand, the ALS model built with all the filtered data (190150 ratings) from the 1M dataset had an RMSE of 0.916 and the test set RMSE of 0.918. This shows that the model improves as the number of input ratings is increased. ","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.469126667594E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"00420d75-8f66-4a96-9be8-e85a64d8fe71"},{"version":"CommandV1","origId":694827509907006,"guid":"bf954047-dc59-4221-ad62-cea45f634ea6","subtype":"command","commandType":"auto","position":74.0,"command":"%md ### Discussion\n\nLarge datasets become increasing difficult to process in a timely manner using standard data analytic techniques. Due to this, specialized software and hardware have been developed to allow this processing to occur in a much faster time.\n\nDistributed computing which allows data to be distributed to different clusters and similarly processed by different clusters has been found to vastly reduce processing times. \n\nThe Spark engine on Python, which we chose is one of such applications and it allows the programmer to work with a programing language that is familiar to them (Python in this case), while the implementation of the clustering, data sharing and computation is hidden from them.\n\nSpark can be run on Java, Python, R and Scala, but for this exercise we chose Python. Spark can also be run locally on a single computer, on a virtual machine using Linux, or in the cloud, either as a hosted machine (AWS) or as a hosted platform (DataBricks).\n\n__Problems and Issues__  \n\n_a)\tLocal Machine_   \n\nWe attempted to use Pyspark (Python implementation of Spark) on our local machines after installing Spark and Java. However, the processing was unstable and we kept on getting multiple errors. Pyspark was impossible to run with a dataset that contained more than 100,000 records. In addition, each local machine had a different version of Python, Java and Spark installed with different configurations which made it difficult to troubleshoot.   \n<br>\n\n_b)\tAWS_   \n\nWe attempted to use AWS. AWS was also unstable, probably due to environment configuration issues.We kept on getting multiple errors with configurations and loss of connectivity. In the EC2 instance, we were able to setup a master and two slave nodes and after much effort and Linux configurations, we were able to connect from Jupyter on our local machine to the spark instance in AWS. The stability of the EC2 instance particularly the spark nodes were not sustainable, as the code that ran fine in one instance wiould give JVM memory issues in successive runs. Some of the stage tasks would try to finish up even as the worker tasks are still completing their work.  Majority of the issues were related to socket exceptions and JVM memory issues. This prevented us from focusing on the actual code as most of the time were lost to troubleshooting the configuration and memory issues. In addition to that, some of the group members (2) were not able to get AWS up and running at all.\n\n_c)\tVirtual Machine using Ubuntu 16.04_   \n\nWe installed a Virtual Machine using Oracle Virtual Box, with Ubuntu 16.04, Anaconda, and Spark, and this allowed us to use Jupyter as the front end. This worked perfectly and we were able to run our 1,000,000 record dataset without any issues at all. \n\nHowever, the Virtual Machine does require some technical expertise, and not all of our computers had the necessary hardware to allow installation of the Virtual Machine.\n\n_d)\tDataBricks_   \n\nDatabricks (https://databricks.com) is a fully hosted Apache Spark Cluster that allows users to run Spark in Jupyter on the cloud without having to install anything on their local machines. Databricks provides a cluster of 6GB to each user for free. We decided to use this as it allowed all of us to have a single well defined environment for programming, code testing and more importantly for troubleshooting. One problem we noticed with the databricks is that, the created cluster terminates automatically after one hour of inactivity which can lead to excessive loss of time in reloading the dataset into the clusters.\n\nIn summary we used DataBricks which is a hosted Apache Spark cloud based platform for our project due to its ease of use ans environment stability. We did do some of the initial programing work on our local spark cluster, AWS and on the Virtual Ubuntu Server, but transferred all this to DataBricks for the final deployment\n","commandVersion":1,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.46912666761E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":{},"nuid":"6d961431-8c7c-4c5a-a079-0c98a472ae09"},{"version":"CommandV1","origId":694827509907021,"guid":"f4d38cd5-820c-4d9a-a8f8-ad9b3344ae19","subtype":"command","commandType":"auto","position":75.0,"command":"%md ### Conclusion\n\nRecommender systems are becoming ubiquitous due to the large amount of possible choices, the increase in the ability to capture both implicit and explicit data about users and items and computing power. However, the large amount of data that is collected makes it very difficult to analyze this data in a timely manner. Distributed data storage and computing (cluster computing) has come to the rescue and allows large datasets to be computed much more efficiently. Spark allows the use of such cluster by allowing a similar user-friendly interface (Python in this instance) while it hides and takes care of the complexities of the cluster computing.\n\nHowever, as we found out this does come with a price, systems setup to run cluster computing have to be finely tuned in terms of software, hardware, memory, etc and they are not easy to setup or manage. We were not able to use AWS for our project. While Linux machines are probably easier to setup and use, they are not suitable for teams as Linux machines are not that common.\n\nHosted services such as DataBricks are probably preferred as they are already setup, do not require an installation, and they take care of all the management and configuration issues (zero management). They also allow the user to ?Launch, dynamically scale up or down, and terminate clusters with just a few clicks?\n\nIn conclusion, our project demonstrates the use of a large dataset to recommend and predict movies for users. We used Spark on Python as our Programming Language, and used a hosted (DataBricks) cluster environment to run our program.  \n","commandVersion":0,"state":"finished","results":null,"errorSummary":null,"error":null,"workflows":[],"startTime":0.0,"submitTime":1.469126667628E12,"finishTime":0.0,"collapsed":false,"bindings":{},"inputWidgets":{},"displayType":"table","width":"auto","height":"auto","xColumns":null,"yColumns":null,"pivotColumns":null,"pivotAggregation":null,"customPlotOptions":{},"commentThread":[],"commentsVisible":false,"parentHierarchy":[],"diffInserts":[],"diffDeletes":[],"globalVars":{},"latestUser":"a user","commandTitle":"","showCommandTitle":false,"hideCommandCode":false,"hideCommandResult":false,"iPythonMetadata":null,"nuid":"819d7bc6-2069-4f29-9cc
